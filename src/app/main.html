<h3>JavaScript Regular Expressions</h3>
<div>
	<textarea rows="8" cols="50" #text (input)="onTextAreaChange(text.value)"></textarea>
</div>
<div>
	<label for="regex">Regex: </label>
	<input type="text" name="regex" id="regex" placeholder="regex" #regex (input)="onRegexChange(regex.value)">
</div>
<div>
	<pre [innerHTML]="result"></pre>
</div>
